<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin:200px auto;
            width: 400px;
            height: 400px;
            border:1px dashed #333333;
            perspective: 1000px;   /*视角*/  /*3d效果只有一个视角*/
            perspective-origin: 100px -800px;  /*从上往下看*/
        }
        .content{
            height: 400px;
            width: 400px;
            background: red;
            transform: rotateY(30deg);
            /*transform: rotateZ(30deg);*/
            /*transform: rotateY(30deg) translateX(100px);*/
            transform-style:preserve-3d;  /*3d中的3d*/
        }
        .content2{
            height: 400px;
            width: 400px;
            background: blue;
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <!--刘可新-->
            <div class="content2"></div>
        </div>
    </div>

</body>
</html>
