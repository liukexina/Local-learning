<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #333333;
        }
        .zong{
            margin:200px auto;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            perspective-origin: center center;  /*从上往下看*/
            position: relative;
        }
        .box{
            position: absolute;
            width: 300px;
            height: 300px;
            transform-style:preserve-3d;
            animation: tese 4s linear infinite;
            border:1px dashed #333333;
            transform-origin: center center;
        }
        .box div{
            height: 300px;
            width: 300px;
            background: white;
            position: absolute;
            text-align: center;
            line-height: 300px;
            font-size: 40px;
            color:black;
            border-radius: 10%;
            opacity: 0.5;
        }
        @keyframes tese {
            from{
                transform: rotateY(0deg);
            }
            to{
                transform: rotateY(360deg);
            }
        }
        .box .box1{
            transform: translateZ(150px);
        }
        .box .box2{
            transform: translateZ(-150px);
        }
        .box .box3{
            transform: rotateY(90deg) translateZ(-150px);
        }
        .box .box4{
            transform: rotateY(90deg) translateZ(150px);
        }
        .box .box5{
            transform: rotateX(90deg) translateZ(150px);
        }
        .box .box6{
            transform: rotateX(90deg) translateZ(-150px);
        }
    </style>
</head>
<body>
<div class="zong">
    <div class="box">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
    </div>
</div>

</body>
</html>
