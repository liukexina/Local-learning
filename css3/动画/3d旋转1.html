<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin:200px auto;
            width: 400px;
            height: 400px;
            border:1px dashed #333333;
            perspective: 1000px;
            position:relative;
        }
        .content{
            height: 400px;
            width: 400px;
            background:blue;
            transition: all 1s ease ;
            /*transform-style:preserve-3d;*/
            position: absolute;
            top:0;
            left:0;
            transform:rotateY(180deg);
        }
        .content:hover{
            transform:rotateY(360deg);
        }
        .content:hover .content2{
            display: none;
        }
        .content2{
            height: 400px;
            width: 400px;
            background:red ;
            position: absolute;
            top:0;
            left:0;
            transform:rotateY(180deg);
        }

    </style>
</head>
<body>
<div class="box">
    <div class="content">
        马天宇
        <div class="content2">
            郑爽
        </div>
    </div>
</div>
</body>
</html>
