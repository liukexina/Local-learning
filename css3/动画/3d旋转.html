<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin:200px auto;
            width: 400px;
            height: 400px;
            border:1px dashed #333333;
            perspective: 1000px;
        }
        .content{
            height: 400px;
            width: 400px;
            background: red;
            transition: all 1s ease ;
            transform-style:preserve-3d;
        }
        .content:hover{
            transform: rotateY(180deg);
            background: blue;
        }
        .content:hover #m{
            display: none;
        }
        .content:hover #z{
            display: block;
        }
        .content:hover .content2{
            transform: rotateY(180deg);
        }
        #z{
            display: none;
        }
        .content2{
            height: 400px;
            width: 400px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="content2">
                <span id="m">马天宇</span>
                <span id="z">郑爽</span>
            </div>
        </div>
    </div>
</body>
</html>
