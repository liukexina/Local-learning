<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            width:200px;
            padding:5px 10px;
            border:1px solid #ddd;
            font:14px/1.5 simsun,serif,sans-serif;
        }
        /*伪元素 first-letter*/
        p::first-letter {
            float:left;
            font-size:40px;
            font-weight:bold;
            line-height:1;
        }
    </style>
</head>
<body>

    <p>今天，阳光明媚，晴空万里，非常适合户外活动，如踏青、远足之类的。长期坐在办公室的同学们要多注意运动。</p>
</body>
</html>
