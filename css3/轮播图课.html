<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .slider{
      height: 500px;
      position: relative;
    }
    .slider-panner{
      height: 500px;
      width: 100%;
      position: absolute;
      transition: all 1s ease;
      opacity: 0;
    }
    img{
        height: 500px;
        width: 900px;
        margin:0 auto;
        display: block;
    }
    .slider-panner div{
      width: 1230px;
      margin: 0 auto;
    }
    .sp-1{
      background:  rgb(232, 232, 232);
    }
    .sp-2{
      background: rgb(0,0,0);
    }
    .sp-3{
      background: rgb(232, 232, 232);
    }
    .active{
      z-index: 2;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slider-panner sp-1 active">
      <div>
          <img src="动画/ma1.jpg" alt="">
      </div>
    </div>
    <div class="slider-panner sp-2">
        <div>
            <img src="动画/ma2.jpg" alt="">
        </div>
    </div>
    <div class="slider-panner sp-3">
        <div>
            <img src="动画/ma3.jpg" alt="">
        </div>
    </div>
  </div>
  <script>
    var aSP = document.querySelectorAll(".slider-panner");
    var index = 0;
    setInterval(function(){
      aSP[index].classList.remove("active");
      if(index==2){
        index = -1;
      }
      aSP[++index].classList.add("active");
      
    },1000);
  </script>
</body>
</html>
