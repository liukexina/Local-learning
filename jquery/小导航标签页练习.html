<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #one{
            position:relative;
            left:500px;
        }
        .ul1{
            padding:0;
            list-style:none;
            background-color: #000;
            overflow: hidden;
            width:450px;
            height:25px;
            line-height: 25px;
            border:1px solid #000;
        }
        .li{
            width:100px;
            float:left;
            text-align: center;
            color:white;
        }
        .sp{
            position:absolute;
            border:1px solid #000;
            top:25px;
            width:450px;
            background-color: white;
            display:none;
        }
        .sp ul {
            overflow: hidden;
        }
        .test{
            background: white;
            color:#000;
        }
        .test1{
            display: block;
        }
    </style>
</head>
<body>
    <div id="one">
        <div class="one-ul">
            <ul class="ul1" id="two">
                <li class="li" id="div1">第一节</li>
                <li class="li">第二节</li>
                <li class="li" >第三节</li>
            </ul>
        </div>
        <div id="three">
            <div class="sp">
                <ul>
                    <li>页面特效原理分析</li>
                    <li>页面特效原理分析</li>
                    <li>第一页</li>
                </ul>
            </div>
            <div class="sp">
                <ul>
                    <li>第二页</li>
                    <li>网页特效原理分析</li>
                    <li>one two three</li>
                </ul>
            </div>
            <div class="sp">
                <ul>
                    <li>第三页</li>
                    <li>one two three</li>
                    <li>嗯嗯嗯</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(".li").on("mouseover",function () {
            $(this).addClass("test").siblings().removeClass("test");
            $(".sp:eq('"+ $(this).index() +"')").addClass("test1").siblings().removeClass("test1");
        })
    </script>
</body>
</html>
