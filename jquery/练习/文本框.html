    <script src="../jquery-3.3.1.js"></script>
    <script>
        $("button:eq(0)").on("click",function () {
            var h = $("textarea").height();
            if(h < 500){
                $("textarea").height(h + 50);
            }
        });
        $("button:eq(1)").on("click",function () {
            var h = $("textarea").height();
            if(h > 150){
                $("textarea").height(h - 50);
            }
        })
