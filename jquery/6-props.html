<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" name="test" checked = "checked">1
<input type="checkbox" name="test">2
<input type="checkbox" name="test">3
<input type="checkbox" name="test">4
<script src="jquery-3.3.1.js"></script>
<script>
    $("[type='checkbox']").on("click",function () {
        console.log($(this).prop("checked"));
    });
    $("[type='checkbox']:eq(2)").prop("checked",true);
    $("[type='checkbox']:eq(1)").attr("checked",true);

    console.log($("[type='checkbox']:eq(1)").attr("checked"));   /*获取checked里的字符串值*/

    console.log($("[type='checkbox']:eq(2)").prop("checked"));   /*获取checked对应的属性值 选中状态*/

</script>
</body>
</html>
