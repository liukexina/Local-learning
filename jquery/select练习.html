<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin-left:20px;
            float:left;
        }
        button{
            margin-top:10px;
        }
        #sel,#sel2{
            height: 320px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <select multiple="multiple" name="" id="sel">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
        </select>
        <br>
        <button>添加选中到右边>></button>
        <br>
        <button>全部添加到右边>></button>
    </div>
    <div>
        <select multiple="multiple" name="" id="sel2"></select>
        <br>
        <button>&lt;&lt;删除选中到左边</button>
        <br>
        <button>&lt;&lt;全部删除到左边</button>
    </div>

    <script src="jquery-3.3.1.js"></script>
    <script>
        $("button:eq(0)").on("click",function () {
            $("#sel option:selected").appendTo('#sel2');
        });
        $("button:eq(2)").on("click",function () {
            $("#sel2 option:selected").appendTo('#sel');
        });
        $("button:eq(1)").on("click",function () {
            $("#sel option").appendTo('#sel2');
        });
        $("button:eq(3)").on("click",function () {
            $("#sel2 option").appendTo('#sel');
        });
        $("#sel").on("dblclick","option",function () {
            console.log(this);
            $(this).appendTo('#sel2');
        });
        $("#sel2").on("dblclick","option",function () {
            console.log(this);
            $(this).appendTo('#sel');
        })

        /*$("#sel").on("change",function(){
            alert($(this).val());
        })*/
    </script>
</body>
</html>
