    class Tick extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                date: new Date()
            };
        }
        componentDidMount() {    //将组件输出呈现给DOM后运行
            this.timerID = setInterval(
                () => this.tick(),
                1000
            );
        }

        componentWillUnmount() {   //如果Clock组件从DOM中删除，调用componentWillUnmount()生命周期方法，以便停止计时器。
            clearInterval(this.timerID);
        }
        tick(){
            this.setState({
                date: new Date()
            });
        }
        render(){
            return(
                <div>
                    <h1>Hello, world!</h1>
                    <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                </div>
            );
        }
    }
    ReactDOM.render(
        <Tick/>,
        document.getElementById("root")
    )





</script>
