<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let arr = [1,2,3,4,5,6];
        let list = arr.map((item,index,arr)=><li key={index}>{item}</li>);
        ReactDOM.render(
            <ul>
                {list}
            </ul>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
