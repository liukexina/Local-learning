<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    //有转台组件
    class Person extends React.Component{     //有状态组键   组键首字母大写  有生命周期
        constructor(props){
            super(props);
            this.state={
                info:'fellow23'
            }
        }
        render(){
            return(
                <h1>hahaha {this.props.info}{this.state.info}</h1>
            )
        }
    }
    ReactDOM.render(
        <Person info={'world'}/>,                 //渲染组键或标签
        document.getElementById("root")      //挂载点
    )
</script>
</body>
</html>
