<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height:200px;
            width: 200px;
            background: red;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>

    <script>
        var oBox = document.getElementById("box");
        var dancex;
        var dancey;
        oBox.onmousedown = function (e) {
            console.log("按下");
            dancex = e.clientX - oBox.offsetLeft;
            dancey = e.clientY - oBox.offsetTop;
            document.onmousemove = function (e) {
                oBox.style.top = e.clientY  - dancey + "px";
                oBox.style.left = e.clientX - dancex + "px";
            }
        };
        document.onmouseup = function () {
            document.onmousemove = null;
            console.log("松开");
        }


    </script>
</body>
</html>
