<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       #div1{
           height: 100px;
           width:100px;
           background: #000;
           position:sticky;
       }
       #div2{
           padding-top:50%;
           width:100px;
           background: red;
       }
    </style>
</head>
<body>
    <script>
        function rgb2hex(sRGB) {
            var regexp=/rgb\((\d+),\s*(\d+),\s*(\d+)\)/;
            var ret=sRGB.match(regexp);
            if(!ret){
                return sRGB;
            }else{
                var str='#';
                for(var i=1;i<=3;i++){
                    var m=parseInt(ret[i]);
                    if(m<=255&&m>=0){
                        str+=(m<16?'0'+m.toString(16):m.toString(16));
                    }else{
                        return sRGB;
                    }
                }
                return str;
            }
        }
        function rgb2hexs(sRGB) {
            var regexp=/rgb\((\d+),\s*(\d+),\s*(\d+)\)/;
            var ret=sRGB.match(regexp);
            if(!ret){
                return sRGB;
            }else{
                var str = "#";
                for(var i = 1 ; i<=3; i++){
                    var num = parseInt(ret[i]);
                    if(num >= 0 && num <= 255){
                        str+=(num<16?'0'+num.toString(16):num.toString(16));
                    }
                    else{
                        return sRGB;
                    }

                }
                return str;
            }
        }
        console.log(rgb2hexs('rgb(255, 255, 255)'));
    </script>
</body>
</html>
