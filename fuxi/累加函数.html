<body>
    <script>

        function sum() {
            var args = [];
            var he = 0;
            for (var i = 0; i < arguments.length; i++) {
                args.push(arguments[i]);
                he = he+arguments[i];
            }
            console.log(he);
            return function () {
                var s = Array.prototype.slice.call(arguments);
                return sum(args.concat(s));

            }
        }
        sum(1,2,3)(1,2);
    </script>
