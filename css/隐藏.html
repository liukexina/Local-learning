<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="display: none">1</div>     <!--隐藏：不占用空间-->
    <div style="opacity: 0">2</div>       <!--透明度为0 不属于隐藏，占空间     点击事件存在-->
    <div style="visibility: hidden">3</div>  <!--隐藏：占空间   点击事件不存在-->
</body>
</html>
