<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            float:left;
            margin-right:5px;
        }
        #div1{
            height: 200px;
            width: 200px;
            background: #000;
        }
        #div2{
            width: 10%;
            /*height:10vw;*/    /*10%*/
            padding-bottom: 10%;/* padding百分比相对父元素body宽度计算 */
            height: 0;/*避免被内容撑开多余的高*/
            background: red;


        }
        #div3 {
            width: 20%;
            background: #ccc;

        }

        #div3:after {
            content: "";
            display: block;
            padding-bottom: 100%;    /*相对父级div3*/
        }

        #content {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #div4{
            width: 10%;
            height:10vw;   /* 10%*/
            /*background:orange;*/
            background-repeat: no-repeat;
            background-size:cover;
            background-image: url("3.jpg");
        }
    </style>
</head>
<body>
    <div id="div1"></div>       <!--不会根据浏览器变化而变化-->
    <div id="div2"></div>       <!--不能在正方形中写内容  会根据浏览器变化而变化-->
    <div id="div3">
        <div id="content">
            Hello!
        </div>
    </div>          <!--能在正方形中写内容  会根据浏览器变化而变化-->
    <div id="div4"></div>

</body>
</html>
