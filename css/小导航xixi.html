<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
            margin:80px 40px;
        }
        li{
            float:left;
            height:30px;
            width:120px;
            background:purple;
            margin-right:1px;
            text-indent:16px;
            line-height:30px;
        }
        a{
            text-decoration: none;
            color:white;
            display:block;
        }
        li:hover{
            background:orangered;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
    </ul>
</body>
</html>
