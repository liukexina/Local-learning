<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span id="num"></span>
    <br>
    <button id="btn">按钮</button>
    <script>
        var obtn = document.getElementById("btn");
        var num = document.getElementById("num");
        var obj  = {};
        obtn.onclick = function () {
            var arr = [];
            for(i = 0 ; i < 5 ; i++){
                arr.push(Math.ceil(Math.random() * 10));
            }

            num.innerText = arr;

            var rad = Math.random();
            location.hash = rad;

            obj['location.hash'] = arr;

        };






        window.onhashchange = function () {
            console.log(obj['location.hash']);
        };
