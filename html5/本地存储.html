<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function setCookie(key,value,expires){
        var timer = new Date();
        timer.setDate(timer.getDate() + expires);
        document.cookie=key+'='+value+';expires='+timer.toUTCString();
    }
    function getCookie(key) {
        console.log(document.cookie);
        var arr = document.cookie.split(";");
        console.log(arr);
        for(i = 0 ; i < arr.length ;i++){
            var al = arr[i].split("=");
            if(al[0].trim() == key)
            {
                console.log(al[1].trim());
            }
        }
    }
    function delCookie(key) {
        var timer = new Date();
        timer.setDate(timer.getDate() - 1);
        document.cookie=key + '= 20 '+';expires='+timer.toUTCString();
    }

    setCookie("name","liuke",1);
    setCookie("age","20",2);
    setCookie("school","heida",3);
    getCookie("age");
    delCookie("age");
    console.log(document.cookie);

</script>
</body>
</html>
