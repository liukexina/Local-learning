<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 50%;
            height: 400px;
        }
        #box1{
            background: red;
        }
        #box2{
            background: blue;
        }
        #box3{
            background: yellow;
        }
    </style>
</head>
<body>
    <p>
        <a href="#box1">#box1</a>    <!--锚点链接  点击谁谁处于target状态-->
        <a href="#box2">#box2</a>
        <a href="#box3">#box3</a>
    </p>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <script src="jquery-3.3.1.js"></script>
    <script>


        $("p a").on("click",function () {
            var id = $(this).attr('href');
            $('body, html').animate({
                scrollTop: $(id).offset().top
            }, 500);
            history.pushState($(id).offset().top,"");
            return false;            // 阻止默认行为  锚点默认行为会触发onpopstate
        });
        window.onpopstate = function (e) {
            console.log(e.state);
            $('body, html').animate({
                scrollTop: e.state
            }, 500);
        }



    </script>
</body>
</html>
