<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="xx.java" method="get">
        <input type="text" autocomplete="on" name="name"   autofocus     placeholder="haha">  <!--自动获取焦点-->
        <input type="checkbox">

        <input type="radio">
        <textarea></textarea>
        <input type="date">
        <input type="submit">
        <input type="email">
        <input type="url">
        <input type="number" max="10" min="1" step="2">
        <input type="range" max="19" min="1" step="3">
        <input type="color">

        <input type="text" list="testlist">
        <datalist id="testlist">
            <option value="baidu"></option>
            <option value="ali"></option>
            <option value="tengxun"></option>
        </datalist>

        Webpage: <input type="url" list="url_list" name="link" />
        <datalist id="url_list">
            <option label="W3School" value="http://www.W3School.com.cn" />
            <option label="Google" value="http://www.google.com" />
            <option label="Microsoft" value="http://www.microsoft.com" />
        </datalist>
    </form>
</body>
</html>
