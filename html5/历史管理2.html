<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="num"></span>
<br>
<button id="btn">按钮</button>
<script>
    var obtn = document.getElementById("btn");
    var num = document.getElementById("num");
    var obj  = {};
    obtn.onclick = function () {
        var arr = [];
        for(i = 0 ; i < 5 ; i++){
            arr.push(Math.ceil(Math.random() * 10));
        }
        num.innerText = arr;
        var rad = Math.random();
        obj[rad] = arr;
        history.pushState(rad,"");
    };
    window.onpopstate = function (e) {
        console.log(obj[e.state]);
        num.innerText = obj[e.state];
    }






</script>
</body>
</html>
