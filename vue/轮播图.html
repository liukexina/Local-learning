<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            background-color: #000;
        }
        ul{
            list-style: none;
            padding:0;
        }
        .content{
            position:relative;
            width:608px;
            margin:0 auto;
            overflow: hidden;
            height: 308px;
        }
        .content-ul{
            list-style: none;
            padding:0;
        }
        .content-ul li{
            position: absolute;
            top:0;
        }
        .content-ul li img{
            height:300px;
            width:600px;
            border:4px solid white;
        }
        .content-num .spe{
            background-color: yellow;
            color:blueviolet;
        }

        .content-num{
            list-style: none;
            padding:0;
            position:absolute;
            bottom:0;
            right:5px;
            background-color: transparent;
        }
        .content-num li{
            font-size:15px;
            width:20px;
            text-align: center;
            display: inline-block;
            border-radius: 100%;
            background-color: paleturquoise;
            color:#ff000f;

        }
        .content-char{
            list-style: none;
            padding:0;
            position:absolute;
            bottom:0;
            left:10px;
            background-color: transparent;
        }
        .content-char li{
            background-color: paleturquoise;
            border-radius: 100%;
            color:#ff000f;
            width:20px;
            text-align: center;
            display: inline-block;
            font-size:15px;
        }
        .content-char li:hover{
            background-color: yellow;
            color:blueviolet;
        }
        .list-enter-active, .list-leave-active {
            transition: all 2s ease;
        }
        .list-enter
        {
            transform: translateX(100%);
        }
        .list-enter-to{
            transform: translateX(0);
        }
        .list-leave{
            transform: translateX(0);
        }
        .list-leave-to{
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <div class="content" id="app" @mouseover="over" @mouseout="out">
        <transition-group name="list" class="content-ul" tag="ul">          <!--tag不声明默认为span-->
            <li v-for="(items,index) in photoList"  v-show="isshow == index" :key="index">
                <img :src="items" alt="">
            </li>
        </transition-group>
        <!--<ul class="content-ul" >
            <li v-for="(items,index) in photoList"  v-show="isshow == index">
                <img :src="items" alt="">
            </li>
        </ul>-->
        <ul class="content-num">
            <li v-for="(items,index) in photoList" v-bind:class="{'spe':isshow == index}" @click="change(index)">{{index+1}}</li>
        </ul>
        <ul class="content-char">
            <li @click="left">&lt;</li>
            <li @click="right">&gt;</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>

        var vue1 = new Vue({
            el:"#app",
            data:{
                photoList:[
                    "https://img01.sogoucdn.com/app/a/100520024/81b9b7bf8a59c1935de8d72833937f2b",
                    "https://img01.sogoucdn.com/app/a/100520024/b3bc2d46378e4732d6c55dd1134f13c1",
                    "https://img02.sogoucdn.com/app/a/100520024/65942bbd107b6aae59164ce2d821971c",
                    "https://img03.sogoucdn.com/app/a/100520024/fbdb08271d318cdcda7535e61bc42119",
                    "https://img01.sogoucdn.com/app/a/100520024/a9a72b6522d6cb6a672c6520912d2f98"
                ],
                timer:null,
                isshow:0,
                isRun:false
            },
            mounted() {
                this.getData();
            },
            methods: {
                left(){
                    this.isshow--;
                    if(this.isshow == -1){
                        this.isshow = 4
                    }
                },
                right(){
                    this.isshow++;
                    if(this.isshow == 5){
                        this.isshow = 0;
                    }
                },
                change(num){
                    if(this.isRun){
                        this.isshow = num;
                    }
                },
                over(){
                    clearInterval(this.timer);
                },
                out(){
                    this.getData();
                },
                getData() {
                    isRun = false;
                    this.timer = setInterval(()=>{
                        isRun = true;
                        this.isshow++;
                        if(this.isshow == 5){
                            this.isshow = 0;
                        }
                        /*setTimeout(()=>{
                            this.isshow = false;
                        },1000);*/
                    }, 2000);

                }
            },

        })
    </script>
</body>
</html>
