<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div>fellow23</div>
        <weichuang v-bind:wmsg="msg"></weichuang>
        <test v-bind:tmsg="msg2"></test>
    </div>
    <script src="vue.js"></script>
    <script>
        <!--全局组件-->
        Vue.component("weichuang",{
            template:'  <div><h1>hello world</h1>      <h1>{{wmsg}}</h1></div> ',
            props:['wmsg']
        });
        new Vue({
            el:"#app",
            data:{
                msg:"fellow23",
                msg2:"vue"
            },
            //局部组件
            components:{
                "test":{
                    template:"<h1>aaaaaa{{tmsg}}</h1>",
                    props:['tmsg']
                }
            }
        });
    </script>
</body>
</html>
