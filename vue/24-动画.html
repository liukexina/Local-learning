<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test{
            color:red;
        }
        p{
            transition: all 1s ease;
        }
        /*.fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to !* .fade-leave-active below version 2.1.8 *! {
            opacity: 0;
        }*/
    </style>
</head>
<body>
    <div id="app">
        <div id="demo">
            <button v-on:click="show = !show">
                Toggle
            </button>
            <transition name="fade" enter-active-class="test">
                <p v-if="show" >hello</p>
            </transition>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                show:true
            }
        })
    </script>
</body>
</html>
