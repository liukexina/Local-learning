<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    v-model  将输入框和data值双向绑定

    v-model.lazy 当失去焦点时数据同步
    v-model.number 输入不是number 为字符串存入 是number时为数字存入
    v-model.trim  自动去掉空格
    -->
    <div id="app">
        <input type="text" v-model="inp">
        <input type="text" v-model.lazy="inp">
        <input type="text" v-model.number="inp">
        <input type="text" v-model.trim="inp">
        <p>{{inp}}</p>
        <input type="checkbox" name="hobby" value="篮球" v-model="hobbys">篮球
        <input type="checkbox" name="hobby" value="足球" v-model="hobbys">足球
        <input type="checkbox" name="hobby" value="乒乓球" v-model="hobbys">乒乓球
        <p>{{hobbys}}</p>
        <input type="radio" name="sex" value="男nan" v-model="sexs">nan
        <input type="radio" name="sex" value="女nv"v-model="sexs">nv
        <p>{{sexs}}</p>
        <select name="" id="" v-model="sel">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
        </select>
        <p>{{sel}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                inp:"0",
                hobbys:[],
                sexs:"男nan",
                sel:"a"
            }
        })
    </script>
</body>
</html>
