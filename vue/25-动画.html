<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
            animation: test 2s ease;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
        @keyframes test{
            0%{
                font-size:10px;
            }
            50%{
                font-size: 50px;
            }
            100%{
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <div id="demo">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="fade" type="animation">
            <p v-if="show" >hello</p>
        </transition>
    </div>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            show:true
        }
    })
</script>
</body>
</html>
