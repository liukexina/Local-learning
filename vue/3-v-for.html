<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    v-for:循环
    数组：items index   变量和索引
    对象：items key index
    -->
    <div id="app">
        <ul>
            <li v-for = "(items,index) in arr">
                {{index}}:{{items}}
            </li>
        </ul>
        <ul>
            <li v-for = "(items,key,index) in obj">
               {{index}}-{{key}}:{{items}}
            </li>
        </ul>
        <ul>
            <li v-for = "(items,index) in objArr">
                <!--{{items.name}} - {{items.age}} - {{items.school}}-->
                <span v-for="item in items">
                    {{item}}
                </span>
            </li>
        </ul>
        <div>
            {{sortObj}}
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                arr: [1,2,3,4,5,6],
                num:10,
                obj: {
                    name:"xioaming",
                    age:"12",
                    school:"linda"
                },
                objArr: [{
                    name:"xioaming",
                    age:"12",
                    school:"linda"
                },{
                    name:"liukeixn",
                    age:"20",
                    school:"heida"
                },{
                    name:"guan",
                    age:"19",
                    school:"heida"
                }]
            },
            computed:{
                sortObj(){
                    this.objArr.sort(function (a,b) {
                        return a.age - b.age;
                    });
                }
            }
        });
