<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background: red;
        }
        .div2{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <!--
    v-on:click  绑定点击事件
    缩写：@click
    -->
    <div id="app">
        <input type="button" v-on:click="test(2,$event)" value="add-on">
        <input type="button" @click="test(2,$event)" value="add-@">
        <div>{{num}}</div>
        <!--
        处理冒泡事件
        @click.stop
        通过事件对象e e.stopPropagation();         主旨冒泡
        -->
        <!--
        @click.once 只有效一次
        -->
        <div @click.once="div1($event)" class="div1">
            <div @click.stop="div2($event)" class="div2"></div>
        </div>
        <!--
        处理a标签跳转页面
        1.@click.prevent
        2.通过事件对象e e.preventDefault();
        -->
        <a href="http://www.baidu.com" @click.prevent="defaul($event)">baidu</a>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
               num:0
            },
            methods:{
                test(key,e){
                    this.num += key;
                    console.log(e)
                },
                div1(e){
                    console.log("div1");
                },
                div2(e){
                    console.log("div2");
                    // e.stopPropagation();         /*主旨冒泡*/
                },
                defaul(e){
                    // e.preventDefault();
                }
            }
        })
    </script>
</body>
</html>
