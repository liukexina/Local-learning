<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<!--
v-once 只监听一次
-->
<div id="app">
    <div v-once>{{num}}</div>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            num:"hello world"
        }
    })
</script>
</body>
</html>
