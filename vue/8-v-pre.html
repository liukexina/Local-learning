<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    v-pre 输出｛｛num｝｝而不是data里的数据
    -->
    <div id="app">
        <div v-pre>{{num}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            }
        })
    </script>
</body>
</html>
