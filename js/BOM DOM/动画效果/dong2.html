<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 60px;
            background: red;
            margin:30px 0;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var aDiv = document.getElementsByTagName("div");
        //var sit1,sit2;
        for(i = 0 ; i < aDiv.length ; i++){
            aDiv[i].onmouseover = function () {   //this指向对象
                clearInterval(this.index2);
                var that = this;
                that.index1 = setInterval(function () {         //this指向window
                    if(that.offsetWidth > 600){
                        clearInterval(that.index1);
                    }
                    else{
                        that.style.width = that.offsetWidth + 10 + "px";
                    }
                },50)
            };
            aDiv[i].onmouseout = function () {
                clearInterval(this.index1);
                var that = this;
                that.index2 = setInterval(function () {
                    if(that.offsetWidth < 310){
                        clearInterval(that.index2);
                    }
                    else{
                        that.style.width = that.offsetWidth - 10 + "px";
                    }
                },50)
            }
        }
    </script>
</body>
</html>
