<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        var arr = "hello world hello world";
        String.prototype.start = function(b) {
            if(this.indexOf(b) == 0){
                return true;
            }
            return false;
        };
        console.log(arr.start("hello"));
        String.prototype.end = function (b) {
            if(this.indexOf(b) + b.length == this.length){
                return true;
            }
            return false;
        };

        console.log(arr.end("world"));
    </script>
</body>
</html>
