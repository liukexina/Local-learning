       function foo(name,age) {
           console.log(this.school);
           console.log(name,age);
       }
       var obj = {
           school:"abcd"
       };

        Function.prototype.binds = function () {
            let obj = Array.from(arguments)[0];
            let args = Array.from(arguments).slice(1);
            let _this = this;
            return function (){
                let bindArgs = Array.from(arguments);
                let allArgs = args.concat(bindArgs);
                _this.call(obj,...allArgs);
                _this.apply(obj,allArgs);
            };
        };
        var foo1 = foo.binds(obj,"linda");
